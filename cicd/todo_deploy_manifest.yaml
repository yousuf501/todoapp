apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-demo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      bb: web
  template:
    metadata:
      labels:
        bb: web
    spec:
      containers:
      - name: todo-site
        image: yousuf501/todoapp:v17
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: todo-entrypoint
  namespace: default
spec:
  type: LoadBalancer
  selector:
    bb: web
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30002
